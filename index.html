<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xolosArmy Network State DEX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            margin-bottom: 0;
        }
        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .exchange-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #status, #transactionHistory, #walletInfo {
            margin-top: 20px;
        }
        #transactionHistory, #walletInfo {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>xolosArmy Network State DEX</h1>
        <p>A decentralized exchange for Xolos $RMZ SLP1 Token</p>
    </header>
    <main>
        <div id="walletInfo">
            <h2>Wallet Information</h2>
            <p>Address: <span id="walletAddress">Not connected</span></p>
            <p>Balance: <span id="walletBalance">0</span> XEC</p>
            <button onclick="connectWallet()">Connect Wallet</button>
        </div>
        <h2>Exchange eCash for Xolos $RMZ</h2>
        <div class="exchange-form">
            <input type="number" id="ecashAmount" placeholder="eCash amount">
            <input type="text" id="xolosAddress" placeholder="Your Xolos $RMZ address">
            <button onclick="exchange()">Exchange</button>
        </div>
        <div id="status"></div>
        <div id="transactionHistory">
            <h3>Transaction History</h3>
            <ul id="transactions"></ul>
        </div>
    </main>
    <script>
        const tokenId = '9e0a9d4720782cf661beaea6c5513f1972e0f3b1541ba4c83f4c87ef65f843dc';
        const explorerBaseUrl = 'https://explorer.e.cash/tx/';
        let wallet = null;

        async function connectWallet() {
            const statusDiv = document.getElementById('status');
            try {
                if (typeof window.ecash !== 'undefined') {
                    const accounts = await window.ecash.request({ method: 'eth_requestAccounts' });
                    if (accounts.length === 0) {
                        throw new Error('No accounts found. Please create an account in your eCash wallet.');
                    }
                    wallet = accounts[0];
                    document.getElementById('walletAddress').textContent = wallet;
                    
                    // Fetch balance
                    const balance = await window.ecash.request({ method: 'eth_getBalance', params: [wallet, 'latest'] });
                    const balanceInXec = parseInt(balance, 16) / 1e8; // Convert wei to XEC
                    document.getElementById('walletBalance').textContent = balanceInXec.toFixed(8);
                    
                    statusDiv.textContent = 'Wallet connected successfully!';
                } else {
                    throw new Error('eCash wallet not detected. Please install a compatible wallet extension.');
                }
            } catch (error) {
                statusDiv.textContent = `Error connecting wallet: ${error.message}`;
                console.error('Wallet connection error:', error);
            }
        }

        async function exchange() {
            const statusDiv = document.getElementById('status');
            if (!wallet) {
                statusDiv.textContent = 'Please connect your wallet first.';
                return;
            }

            const ecashAmount = document.getElementById('ecashAmount').value;
            const xolosAddress = document.getElementById('xolosAddress').value;

            statusDiv.textContent = `Processing exchange of ${ecashAmount} eCash for Xolos $RMZ tokens...`;

            try {
                if (typeof window.ecash === 'undefined') {
                    throw new Error('eCash wallet not detected. Please install a compatible wallet extension.');
                }

                // Create a simple send transaction
                const txParams = {
                    from: wallet,
                    to: xolosAddress,
                    value: '0x' + (ecashAmount * 1e8).toString(16), // Convert XEC to satoshis, then to hex
                    data: tokenId // Include token ID in the data field
                };

                const txHash = await window.ecash.request({ 
                    method: 'eth_sendTransaction', 
                    params: [txParams]
                });
                
                statusDiv.textContent = `Exchange initiated! ${ecashAmount} eCash exchanged for Xolos $RMZ tokens. Transaction hash: ${txHash}`;
                
                addTransactionToHistory(txHash, ecashAmount);
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                console.error('Exchange error:', error);
            }
        }

        function addTransactionToHistory(txHash, amount) {
            const transactionsList = document.getElementById('transactions');
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = explorerBaseUrl + txHash;
            link.textContent = `Exchanged ${amount} eCash for Xolos $RMZ - View on Explorer`;
            link.target = '_blank';
            listItem.appendChild(link);
            transactionsList.appendChild(listItem);
        }

        // Function to validate eCash address
        function validateECashAddress(address) {
            // This is a simplified check. For production, use a more robust validation method.
            return address.startsWith('ecash:') || address.startsWith('0x');
        }

        // Add event listener to validate address on input
        document.getElementById('xolosAddress').addEventListener('input', function(e) {
            if (validateECashAddress(e.target.value)) {
                e.target.style.borderColor = 'green';
            } else {
                e.target.style.borderColor = 'red';
            }
        });
    </script>
</body>
</html>
