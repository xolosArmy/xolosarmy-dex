<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xolosArmy Network State DEX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            margin-bottom: 0;
        }
        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .exchange-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #status, #transactionHistory, #walletInfo {
            margin-top: 20px;
        }
        #transactionHistory, #walletInfo {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <h1>xolosArmy Network State DEX</h1>
        <p>A decentralized exchange for Xolos $RMZ Token</p>
    </header>
    <main>
        <div id="walletInfo">
            <h2>Wallet Information</h2>
            <p>Address: <span id="walletAddress">Not connected</span></p>
            <p>Balance: <span id="walletBalance">0</span> BCH</p>
            <button onclick="connectWallet()">Connect Wallet</button>
        </div>
        <h2>Exchange BCH for Xolos $RMZ</h2>
        <div class="exchange-form">
            <input type="number" id="bchAmount" placeholder="BCH amount">
            <input type="text" id="xolosAddress" placeholder="Your Xolos $RMZ address">
            <button onclick="exchange()">Exchange</button>
        </div>
        <div id="status"></div>
        <div id="transactionHistory">
            <h3>Transaction History</h3>
            <ul id="transactions"></ul>
        </div>
    </main>
    <script>
        const tokenAddress = '0x49F9ECF126B6dDF51C731614755508A4674bA7eD';
        const explorerBaseUrl = 'https://smartscout.cash/tx/';
        let wallet = null;
        let web3;

        async function connectWallet() {
            const statusDiv = document.getElementById('status');
            try {
                if (typeof window.ethereum !== 'undefined') {
                    web3 = new Web3(window.ethereum);
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    if (accounts.length === 0) {
                        throw new Error('No accounts found. Please create an account in your wallet.');
                    }
                    wallet = accounts[0];
                    document.getElementById('walletAddress').textContent = wallet;
                    
                    // Fetch balance
                    const balance = await web3.eth.getBalance(wallet);
                    const balanceInBCH = web3.utils.fromWei(balance, 'ether'); // Convert wei to BCH
                    document.getElementById('walletBalance').textContent = balanceInBCH;
                    
                    statusDiv.textContent = 'Wallet connected successfully!';
                } else {
                    throw new Error('MetaMask wallet not detected. Please install MetaMask.');
                }
            } catch (error) {
                statusDiv.textContent = `Error connecting wallet: ${error.message}`;
                console.error('Wallet connection error:', error);
            }
        }

        async function exchange() {
            const statusDiv = document.getElementById('status');
            if (!wallet) {
                statusDiv.textContent = 'Please connect your wallet first.';
                return;
            }

            const bchAmount = document.getElementById('bchAmount').value;
            const xolosAddress = document.getElementById('xolosAddress').value;

            statusDiv.textContent = `Processing exchange of ${bchAmount} BCH for Xolos $RMZ tokens...`;

            try {
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('MetaMask wallet not detected. Please install MetaMask.');
                }

                // Create a simple send transaction
                const txParams = {
                    from: wallet,
                    to: xolosAddress,
                    value: web3.utils.toWei(bchAmount, 'ether'), // Convert BCH to wei
                    data: web3.utils.toHex(tokenAddress) // Include token address in the data field
                };

                const txHash = await ethereum.request({ 
                    method: 'eth_sendTransaction', 
                    params: [txParams]
                });
                
                statusDiv.textContent = `Exchange initiated! ${bchAmount} BCH exchanged for Xolos $RMZ tokens. Transaction hash: ${txHash}`;
                
                addTransactionToHistory(txHash, bchAmount);
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                console.error('Exchange error:', error);
            }
        }

        function addTransactionToHistory(txHash, amount) {
            const transactionsList = document.getElementById('transactions');
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = explorerBaseUrl + txHash;
            link.textContent = `Exchanged ${amount} BCH for Xolos $RMZ - View on Explorer`;
            link.target = '_blank';
            listItem.appendChild(link);
            transactionsList.appendChild(listItem);
        }

        // Function to validate BCH address
        function validateBCHAddress(address) {
            // This is a simplified check. For production, use a more robust validation method.
            return web3.utils.isAddress(address);
        }

        // Add event listener to validate address on input
        document.getElementById('xolosAddress').addEventListener('input', function(e) {
            if (validateBCHAddress(e.target.value)) {
                e.target.style.borderColor = 'green';
            } else {
                e.target.style.borderColor = 'red';
            }
        });
    </script>
</body>
</html>
